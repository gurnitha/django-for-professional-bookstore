<!-- templates/home.html -->
{% extends '_base.html' %}

<!-- Head title -->
{% block title %}{{ block.super }} | Home{% endblock title %}

<!-- Block content -->
{% block content %}

	<h1>Homepage</h1>

	{% if user.is_authenticated %}
	
		Hi {{ user.email }}!

	{% else %}

		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Log In</a>
		
	{% endif %}

{% endblock content %}
